<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal on Hover and Click</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* إخفاء المودال في البداية */
    .compoent-detiles{
        top:300px;
    z-index: 10000;
      }
      [dir=ltr] .compoent-detiles {
    right: 0;
    left: auto;
}
[dir=rtl] .compoent-detiles {
    right: auto;
    left: 0;
}
.hover-trigger{
  cursor: pointer;
}
  </style>
</head>
<body>

  <div class="compoent-detiles position-fixed">
    <!-- زر لفتح المودال بالنقر أو التمرير -->
          <button type="button" class="btn btn-primary hover-trigger" id="triggerButton" title="مساعدة لى معرفة محتوى الصفحة">
            <i class="fa-solid fa-circle-question"></i>
          
          </button>

          <!-- المودال المخصص -->
          <div class="modal custom-modal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel"> محتويات الصفحة </h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <h6 class="fs-4 fw-bold">العنوان</h6>
                  <p>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Nam harum sint placeat provident molestias aliquid consequuntur fugiat sed molestiae fugit quos quae reprehenderit veniam 
                  </p>
                </div>
         
              </div>
            </div>
          </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
  var triggerButton = document.getElementById('triggerButton');
  var modalElement = document.getElementById('exampleModal');
  var bootstrapModal = new bootstrap.Modal(modalElement);
  var timeoutId;

  // إظهار المودال عند التمرير (hover)
  triggerButton.addEventListener('mouseenter', function() {
    clearTimeout(timeoutId); // إلغاء أي تأخير لإخفاء المودال
    bootstrapModal.show();
  });

  // إضافة تأخير عند مغادرة الماوس قبل إخفاء المودال
  triggerButton.addEventListener('mouseleave', function() {
    timeoutId = setTimeout(function() {
      bootstrapModal.hide();
    }, 200); // تأخير قدره 200 ميلي ثانية قبل الإخفاء
  });

  // إظهار المودال عند الضغط
  triggerButton.addEventListener('click', function() {
    bootstrapModal.show();
  });

  // إلغاء الإخفاء عند دخول الماوس مرة أخرى داخل المودال
  modalElement.addEventListener('mouseenter', function() {
    clearTimeout(timeoutId); // منع إخفاء المودال إذا دخل الماوس المودال
  });

  // إخفاء المودال إذا خرج الماوس من المودال
  modalElement.addEventListener('mouseleave', function() {
    timeoutId = setTimeout(function() {
      bootstrapModal.hide();
    }, 200); // تأخير قدره 200 ميلي ثانية قبل الإخفاء
  });
</script>
</body>
</html>
